<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কুমিল্লা অনলাইন সেবা হেল্পডেস্ক</title>
    <!-- Tailwind CSS লোড করা হচ্ছে -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons ব্যবহারের জন্য CDN (SVG icons) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6B46C1', // গাঢ় বেগুনী/Indigo রং
                        secondary: '#D6BCFA', // হালকা বেগুনী
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* মোবাইল-প্রথম ডিজাইন নিশ্চিত করতে */
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fc; }
        .hero-bg {
            background: linear-gradient(135deg, #8B5CF6 0%, #6B46C1 100%);
            color: white;
            padding: 3rem 1.5rem;
        }
        .card { transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .sidebar { transform: translateX(-100%); transition: transform 0.3s ease-in-out; position: fixed; z-index: 50; }
        .sidebar.open { transform: translateX(0); }
        .menu-overlay { z-index: 40; }
        /* কাস্টম Scrollbar স্টাইল */
        .log-container { scrollbar-width: none; }
        .log-container::-webkit-scrollbar { display: none; }

        /* Heroicons - SVG */
        .icon-lg { width: 1.5rem; height: 1.5rem; }
    </style>
</head>
<body>

    <!-- প্রধান অ্যাপ্লিকেশন কন্টেইনার -->
    <div id="app" class="min-h-screen">
        <!-- লোডিং স্ক্রিন -->
        <div id="loading" class="flex flex-col justify-center items-center h-screen text-gray-600">
            <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg text-primary font-semibold">সিস্টেম লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- টোস্ট/নোটিফিকেশন কন্টেইনার -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Firebase এবং অ্যাপ লজিক লোড -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
