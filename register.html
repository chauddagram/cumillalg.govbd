<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিবন্ধন - কুমিল্লা অনলাইন সেবা হেল্পডেস্ক</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen font-hind">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- ব্যাক বাটন -->
            <div class="mb-6">
                <a href="index.html" class="inline-flex items-center text-purple-600 hover:text-purple-800 font-semibold transition duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    হোমপেজে ফিরে যান
                </a>
            </div>

            <!-- রেজিস্ট্রেশন ফর্ম -->
            <div class="bg-white rounded-3xl shadow-2xl p-8 border-2 border-purple-200">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-purple-700 mb-2">নতুন অ্যাকাউন্ট তৈরি করুন</h2>
                    <p class="text-gray-600">আপনার তথ্য সুরক্ষিতভাবে সংরক্ষণ করা হবে</p>
                </div>

                <form id="registerForm" class="space-y-6">
                    <!-- পূর্ণ নাম (বাংলা) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">পূর্ণ নাম (বাংলা) *</label>
                        <input type="text" name="fullNameBn" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                               placeholder="আপনার পূর্ণ নাম বাংলায় লিখুন">
                    </div>

                    <!-- Full Name (English) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name (English) *</label>
                        <input type="text" name="fullNameEn" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                               placeholder="Your full name in English">
                    </div>

                    <!-- ইমেইল -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ইমেইল *</label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                               placeholder="example@email.com">
                    </div>

                    <!-- পাসওয়ার্ড -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">পাসওয়ার্ড *</label>
                        <input type="password" name="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                               placeholder="কমপক্ষে ৬ অক্ষর">
                    </div>

                    <!-- পাসওয়ার্ড নিশ্চিতকরণ -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">পাসওয়ার্ড নিশ্চিতকরণ *</label>
                        <input type="password" name="confirmPassword" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                               placeholder="পাসওয়ার্ডটি আবার লিখুন">
                    </div>

                    <!-- মোবাইল নম্বর -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">মোবাইল নম্বর *</label>
                        <input type="tel" name="mobile" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                               placeholder="০১৭XXXXXXXX">
                    </div>

                    <!-- ছবি আপলোড -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ছবি আপলোড (পাসপোর্ট সাইজ)</label>
                        <input type="file" name="photo" accept="image/*" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                        <p class="text-xs text-gray-500 mt-1">সর্বোচ্চ সাইজ: 500KB, ফরম্যাট: JPG/PNG</p>
                    </div>

                    <!-- সাবমিট বাটন -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center space-x-2">
                        <span>নিবন্ধন সম্পন্ন করুন</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </form>

                <!-- লগইন লিংক -->
                <div class="text-center mt-6">
                    <p class="text-gray-600">ইতিমধ্যে অ্যাকাউন্ট আছে?</p>
                    <a href="login.html" class="text-purple-600 hover:text-purple-800 font-semibold transition duration-200">
                        লগইন করুন
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // ফর্ম সাবমিশন হ্যান্ডলার
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // সিমুলেশন - আসলে Firebase দিয়ে implement করতে হবে
            const formData = new FormData(this);
            const userData = {
                name: formData.get('fullNameBn'),
                email: formData.get('email'),
                phone: formData.get('mobile')
            };
            
            // রেজিস্ট্রেশন সফল পেজে redirect
            const params = new URLSearchParams(userData);
            window.location.href = `registration_success.html?${params.toString()}`;
        });
    </script>
</body>
              </html>
